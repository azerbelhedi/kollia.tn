<!DOCTYPE html>
<html>
<head>
	<title>students hub</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class = "container-fluid all">
		<div class = "row top">
			<div class = "col-md-3 col-sm-5 logo">
				<h1>STUDENTS-HUB</h1>
			</div>
			<div class = "col-md-6 col-sm-7 search-area">
				<input type="text" placeholder="search documents">
			</div>
			<div class = "col-md-3 col-sm-12 search-button">
				<button>search</button>
			</div>
		</div>
		<div class = "row main">
			<div class = "col-md-3 col-sm-3 col-12 menu">
				<div class = "categories">
					<center>
						<h2 class = "category">university</h2>
						<select class = "list"></select>
						<h2 class = "category">school</h2>
						<select class = "list"></select>
						<h2 class = "category">subject</h2>
						<select class = "list"></select>
						<h2 class = "category">type</h2>
						<select class = "list"></select>
						<h2 class = "category">order</h2>
						<select class = "list"></select>
					</center>
				</div>
				<div class = "long-search">
					<center>
						<button>filter</button>
					</center>
				</div>
			</div>
			<div class = "col-md-8 col-sm-8 col-12 display">
				<div class = "row top-docs">
					<h1>#TOP</h1>
					<hr>
					<div class = "doc col-md-3 col-sm-3">
						<div class = "name">
							<center>
								<h2>Name-Name-Name-</h2>
							</center>
						</div>
						<div class = "info">
							<h6>path :u-sousse/issat/algo </h6>
							<h6>src :azer-belhedi </h6>
							<h6>date : 3 days ago </h6>
						</div>
						<div class = "type">
							<center>
								<h2>serie</h2>
							</center>
						</div>
					</div>

					<div class = "doc col-md-3 col-sm-3">
						<div class = "name"></div>
						<div class = "info"></div>
						<div class = "type"></div>
					</div>

					<div class = "doc col-md-3 col-sm-3">
						<div class = "name"></div>
						<div class = "info"></div>
						<div class = "type"></div>
					</div>
				</div>
				<div class = "new-docs">
					<h1>#NEW</h1>
					<hr>
					<div class = "doc col-md-3 col-sm-3">
						<div class = "name"></div>
						<div class = "info"></div>
						<div class = "type"></div>
					</div>

					<div class = "doc col-md-3 col-sm-3">
						<div class = "name"></div>
						<div class = "info"></div>
						<div class = "type"></div>
					</div>

					<div class = "doc col-md-3 col-sm-3">
						<div class = "name"></div>
						<div class = "info"></div>
						<div class = "type"></div>
					</div>
				</div>
				<div class = "res-docs"></div>
			</div>
		</div>
		<div class = "fixed">
			<div class = "round-upload">
				<button>UPLOAD</button>
			</div>
		</div>	
	</div>
</body>
<script src = "js/main.js"></script>
</html>
