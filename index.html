<!DOCTYPE html>
<html>
<head>
	<title>kollia.tn</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" href="http://pluspng.com/img-png/education-png-education-png-image-23452-520.png">
</head>
<body onload = "loadData()">
	<div class = "popup">+9</div>
	<div class = "container-fluid all">
		<div class = "row top">
			<div class = "col-md-2 col-sm-4 logo">
				<h1>KOLLIA.tn</h1>
			</div>
			<div class = "col-md-6 col-sm-7 search-area">
				<input type="text" placeholder="search documents and people">
			</div>
			<div class = "col-md-3 col-sm-12 search-button">
				<button id = "not-search-button">search</button>
				<div class = "fixed-login" onclick="switchLog()">login </div>
			</div>
		</div>
		<div class = "row main">
			<div class = "col-md-2 col-sm-2 col-12 menu">
				<div class = "categories">
					<center>
						<h2 class = "category" >University</h2>
						<select class = "list" id = "unis" onchange = "loadSchool()">
							<option value="sousse" selected >sousse</option>
						</select>
						<h2 class = "category">School</h2>
						<select class = "list" id = "schools"></select>
						<h2 class = "category">Subject</h2>
						<select class = "list" id = "subject"></select>
						<h2 class = "category">Type</h2>
						<select class = "list" id = 'docType'>
							<option value="serie">serie</option>
							<option value="devoir">devoir</option>
							<option value="cours">cours</option>
							<option value="correction-serie">correction-serie</option>
							<option value="correction-devoir">correction-devoir</option>
						</select>
						<h2 class = "category">order</h2>
						<select class = "list">
							<option value="random">random</option>
						</select>
					</center>
				</div>
				<div class = "long-search">
					<center>
						<button onclick = "filter()">search</button>
					</center>
				</div>
			</div>
			<div class = "col-md-9 col-sm-9 col-12 display">
				<!--
				<div class = "profile">
					<div class = "profile-head">
						<div class = "profile-img">
							<img src="azer.jpg">
						</div>
						<div class = "profile-name">
							<h1 id = "user-name">azer belhedi</h1>
							<h4 id = "user-location">student at issat , sousse university </h4>
							<button id = "follow-button">unfollow</button>
						</div>
					</div>
				</div>
				<div class = "notification-list">
					<h1>53 notifications</h1> 
					<div class = "notification">
						<div class = "notification-pic">
							<img src="">
						</div>
						<div class = "action">foulen uploaded afile</div>
						<div class = "notification-info">
							<h6>path :u-sousse/issat/algo </h6>
							<h6>src :azer-belhedi </h6>
						</div>
						<div class = "notification-date">date ago</div>
						<div class = "preview">preview</div>
					</div>
				</div>
				-->
				<div class = "row top-docs" >
					<h1 id = "top-docs">#TOP</h1>
					<hr>
				</div>
				<!--
				<div class = "row new-docs">
					<h1>#NEW</h1>
					<hr>
				</div>
				
				<div class = "row follow-docs" id = "follow-docs">
					<h1>#followed</h1>
					<hr>
				</div>
				<div class = "row res-docs">
					<h1>#results :</h1>
					<hr>
					<h6> sorry ! no matching results</h6>
				</div>
				-->
			</div>
		</div>
		<center>
			<div class = "log-block">
				<h1 id = "login-title">log in</h1>
				<div class = "login">
					<form id = "login-form">
						<div class = "block">
							<label>email<span style = "color: red">*</span> </label>
							<input required type="email" id = "email">
						</div>
						<div class = "block">
							<label>password<span style = "color: red">*</span> </label>
							<input required type="password" id = "password">
						</div>
						<input type="submit" value="login" id ="login-button">
					</form>
				</div>
				<hr>
				<h1>or sign up</h1>
				<div class = "signup">
					<form id = "signup-form">
						<div class = "block">
							<label>email<span style = "color: red">*</span> </label>
							<input required type="email" id = "email2">
						</div>
						<div class = "block">
							<label>name<span style = "color: red">*</span> </label>
							<input required type="text" id = "name">
						</div>
						<div class = "block">
							<label>job<span style = "color: red">*</span> </label>
							<select required name="job" id="job">
								<option value="student">student</option>
								<option value="professor">professor</option>
							</select>
						</div>
						<div class = "block">
							<label>phone </label>
							<input type="text" id = "phone">
						</div>
						<div class = "block-select">
							<div class = "block">
								<label>university<span style = "color: red">*</span></label>
								<select required id = "uni" onchange="loadSchool2()">
									<option value="sousse" selected>sousse</option>
								</select>
							</div>
							<div class = "block">
								<label>school<span style = "color: red">*</span></label>
								<select required id = "school2">
									<option value="issat" selected>issat</option>
								</select>
							</div>
						</div>
						<div class = "block">
							<label>password<span style = "color: red">*</span> </label>
							<input required type="password" id = "pass1">
						</div>
						<div class = "block">
							<label>confirm password<span style = "color: red">*</span> </label>
							<input required type="password" id = "pass2">
						</div>
						<input type="submit" value="sign up" id = "signup-button">
					</form>
				</div>
			</div>
			<div class = "upload-block">
				<h1>upload document</h1>
				<form id = "upload-form">
					<!--
					<div class = "block">
						<label>file name<span style = "color: red">*</span> </label>
						<input required type="text" id = "fileName">
					</div>
					-->
					<div class = "block">
						<label>subject<span style = "color: red">*</span> </label>
						<select id = "other-subject"></select>
					</div>
					<div class = "block">
						<label>type<span style = "color: red">*</span> </label>
						<select id = "file-types">
							<option value="serie">serie</option>
							<option value="devoir">devoir</option>
							<option value="cours">cours</option>
							<option value="correction-serie">correction-serie</option>
							<option value="correction-devoir">correction-devoir</option>
						</select>
					</div>
					<div class = "block">
						<label>select file<span style = "color: red">*</span> </label>
						<input  type="file" id = "file" required>
					</div>
					<progress value = '0' max = '100' id = 'uploader'>0%</progress>
					<!--
					<input type="submit" value="upload" id = "upload-button">
					-->
				</form>
			</div>
		</center>
		<div class = "fixed">
			<div class = "round-upload">
				<button onclick="displayUpload()" id = "the-upload-button">UPLOAD FILE</button>
			</div>
		</div>	
	</div>
	<div class="stop">
		<h3>( to get access to the documents ! )</h3>
		<h3>open kolia.tn from your laptop </h3>
		<h3>smart  phone is wasting your time </h3>
		<img src="https://upload.wikimedia.org/wikipedia/commons/c/c0/No_smartphones.png" alt="">
		<h3>stop using it and go back to study . </h3>
	</div>
	<div class = "loading" id = "loading">
		<img id =  "load-gif"src="https://www.growingagreenerworld.com/wp-content/uploads/2015/03/loading.gif" alt="">
	</div>
	<div id = "doc-section">
		<div id = "doc-viewer" onclick = "closeFile()">	</div>
	<center>
		<iframe id = "doc-iframe" src="" frameborder="0"></iframe>
	</center>
	<img onclick = "closeFile()" id = "close-div" src="http://www.sm-properties.com/wp-content/plugins/lightbox-slider/images/Close-icon.png" alt="">
	</div>
	
</body>
<script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
<script src = "js/main.js"></script>
</html>
